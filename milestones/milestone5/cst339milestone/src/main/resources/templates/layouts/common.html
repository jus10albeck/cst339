<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:fragment="header">
		<div class="bs-example">
			<nav class="navbar navbar-default" >
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<!-- Collection of nav links and other content for toggling -->
				<div id="navbarCollapse" class="collapse navbar-collapse " 
                style="background-color: #1D3461; box-shadow: 0 2px 4px rgba(0,0,0,.4);
                 font-family: 'Eagle Lake', cursive;">
					<ul class="nav navbar-nav">
						<li><a href="/home/" class="nav-hover" style="font-size: x-large;">Physical Library</a></li>
					</ul>
                    <ul class="nav navbar-nav navbar-center" style="position: absolute; left: 50%; transform: translateX(-50%);">
                        <li><a th:href="@{/collections/}" class="nav-hover" style="font-size: large;">Collections</a></li>
                        <li><a th:href="@{/home/}" class="nav-hover" style="font-size: large;">Watch List</a></li> <!-- Placeholder link -->
                        <li><a th:href="@{/home/}" class="nav-hover" style="font-size: large;">Wishlist</a></li> <!-- Placeholder link -->
                    </ul>

                    <ul class="nav navbar-nav navbar-right" >
						<!--Not logged in--> 
						<li th:if="${session.USER == null}">
							<a th:href="@{/login/}" class="nav-hover" style="font-size: large;">Login</a>
						</li>
						
                        <!-- Logged in -->
						<li class="dropdown" th:if="${session.USER != null}">
							<a href="#" class="dropdown-toggle nav-hover" data-toggle="dropdown" role="button"
									aria-haspopup="true" aria-expanded="false" style="font-size: large;">
								Hello <span th:text="${session.USER}">User</span>! <span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li>
									<a th:href="@{/login/logout}">Logout</a>
								</li>
							</ul>
						</li>
                    </ul>
				</div>
			</nav>
		</div>
	</div>
</body>
</html>
