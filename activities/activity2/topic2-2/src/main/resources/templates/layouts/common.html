<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:fragment="header">
		<div align="center">
			<h1>Welcome to my CST-339 Spring Boot Activity Application</h1>
		</div>
		<div class="bs-example">
			<nav class="navbar navbar-default">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">GCU</a>
				</div>
				<!-- Collection of nav links and other content for toggling -->
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="https://www.gcu.edu" target="_blank">Home</a></li>
						<li><a href="https://lopeshops.gcu.edu" target="_blank">Shop</a></li>
						<li><a href="https://news.gcu.edu" target="_blank">News and Events</a></li>
					</ul>
				</div>
			</nav>
		</div>
		
		<!-- Page Title and Log -->
		<h2 th:text="${title}">Default Message Text</h2><br/>
		<img th:src="@{/images/gcu-logo.jpg}" style="width: 20%;"><br/><br/>
	</div>
	
	<div th:fragment="footer">
		<div style="color:purple; text-align: center; position: fixed; bottom: 0; width: 100%">Copyright 2020 Grand Canyon University</div>
</body>
</html>
